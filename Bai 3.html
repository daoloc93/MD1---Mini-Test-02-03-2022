<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    let text = prompt("Nhập vào 1 chuỗi các ký tự:")
    let newText = "";

    for (let i = 1; i <= text.length; i++) {
        let char = text[i - 1];
        if (char == char.toLowerCase()) {
            newText = newText.concat(char.toUpperCase())
        } else {
            newText = newText.concat(char.toLowerCase())
        }
    }

    document.write("Kết quả: " + newText);

</script>

</body>
</html>
